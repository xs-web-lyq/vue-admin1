<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sessionStorage</title>
</head>
<body>
    <h2>sessionStorage</h2>
    <button onclick="saveData()">点我保存一个数据</button>
    <button onclick="readData()">点我读取一个数据</button>
    <button onclick="deleteData()">点我删除一个数据</button>
    <button onclick="deleteAllData()">点我清空数据</button>
</body>
<script>
    let p = {name:'刘永奇',age:20}

    function saveData(){
        sessionStorage.setItem('msg','love')
        sessionStorage.setItem('msg2',20)
        sessionStorage.setItem('person',JSON.stringify(p))
    }
    function readData(){
        
        console.log(sessionStorage.getItem('msg'));
        console.log(sessionStorage.getItem('msg2'));
        console.log(JSON.stringify(sessionStorage.getItem('person')));

        const result = localStorage.getItem('person4')
        console.log(JSON.parse(result));
        
    }
    function deleteData(){
        sessionStorage.removeItem('msg')
        sessionStorage.removeItem('msg2')
        sessionStorage.removeItem('person')
    }
    function deleteAllData(){
        sessionStorage.clear()
    }
</script>
</html>
